<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/punkfav.png">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="/img/img1.jpg" alt="first img">
            <img src="/img/img2.jpg" alt="2 img">
            <img src="/img/img3.jpg" alt="3 img">
            <img src="/img/img4.jpg" alt="4 img"> 
            
            

        </div>
    </div>

            <button class="prev" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="next" id="next-btn"><i class="fas fa-chevron-right"></i></button>

    <script src="script.js"></script>
</body>
</html>
